[workspace]
resolver = "2"
members = ["api", "cli", "core", "duckdb", "pgstac", "python", "server"]
default-members = ["api", "cli", "core", "server"]

[workspace.dependencies]
arrow = "52"
arrow-array = "52"
arrow-cast = "52"
arrow-json = "52"
arrow-schema = "52"
assert-json-diff = "2"
assert_cmd = "2"
async-stream = "0.3"
axum = "0.7"
bb8 = "0.8"
bb8-postgres = "0.8"
bytes = "1"
chrono = "0.4"
clap = "4"
duckdb = "1.0"
futures = "0.3"
gdal = "0.17"
gdal-sys = "0.10"
geo = "0.28"
geo-types = "0.7"
geoarrow = "0.3"
geojson = "0.24"
http = "1"
jsonschema = "0.20"
log = "0.4"
mime = "0.3"
mockito = "1"
object_store = "0.11"
parquet = { version = "52", default-features = false }
pgstac = { version = "0.2.1", path = "pgstac" }
pyo3 = "0.22"
pythonize = "0.22"
quote = "1"
reqwest = "0.12"
rstest = "0.22"
rustls = { version = "0.23", default-features = false }
serde = "1"
serde_json = "1"
serde_urlencoded = "0.7"
stac = { version = "0.10.0", path = "core" }
stac-api = { version = "0.6.0", path = "api" }
stac-duckdb = { version = "0.0.2", path = "duckdb" }
stac-server = { version = "0.3.1", path = "server" }
syn = "2"
tempdir = "0.3"
thiserror = "1"
tokio = "1.37"
tokio-postgres = "0.7"
tokio-postgres-rustls = "0.12"
tokio-stream = "0.1"
tokio-test = "0.4"
tower = "0.5"
tower-http = "0.5"
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2.3"
webpki-roots = "0.26"
