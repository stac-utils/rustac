[workspace]
resolver = "2"
members = [
    "crates/api",
    "crates/cli",
    "crates/core",
    "crates/derive",
    "crates/duckdb",
    "crates/extensions",
    "crates/io",
    "crates/pgstac",
    "crates/server",
    "crates/validate",
    "crates/wasm",
]
default-members = [
    "crates/api",
    "crates/core",
    "crates/derive",
    "crates/extensions",
    "crates/io",
    "crates/server",
    "crates/validate",
]

[workspace.package]
authors = ["Pete Gadomski <pete.gadomski@gmail.com>"]
edition = "2024"
homepage = "https://stac-utils.github.io/rustac"
repository = "https://github.com/stac-utils/rustac"
license = "MIT OR Apache-2.0"
categories = ["science", "data-structures"]
rust-version = "1.85"

[workspace.dependencies]
anyhow = "1.0"
arrow-array = "55.0.0"
arrow-cast = "55.0.0"
arrow-json = "55.0.0"
arrow-schema = "55.0.0"
assert-json-diff = "2.0"
assert_cmd = "2.0"
async-stream = "0.3.6"
axum = "0.8.1"
bb8 = "0.9.0"
bb8-postgres = "0.9.0"
bytes = "1.7"
chrono = "0.4.39"
clap = "4.5"
cql2 = "0.3.7"
duckdb = "1.3.0"
fluent-uri = "0.3.2"
futures = "0.3.31"
futures-core = "0.3.31"
futures-util = "0.3.31"
geo = "0.30.0"
geo-traits = "0.3.0"
geo-types = "0.7.16"
geoarrow-array = { git = "https://github.com/geoarrow/geoarrow-rs/", rev = "1d73a8c8f739ac2a9f4cbac928283c19b74db463" }
geoparquet = { git = "https://github.com/geoarrow/geoarrow-rs/", rev = "1d73a8c8f739ac2a9f4cbac928283c19b74db463" }
geoarrow-schema = { git = "https://github.com/geoarrow/geoarrow-rs/", rev = "1d73a8c8f739ac2a9f4cbac928283c19b74db463" }
geojson = "0.24.1"
getrandom = { version = "0.3.3", features = ["wasm_js"] }
http = "1.1"
indexmap = { version = "2.9.0", features = ["serde"] }
jsonschema = { version = "0.30.0", default-features = false }
libduckdb-sys = "1.3.0"
log = "0.4.25"
mime = "0.3.17"
mockito = "1.5"
object_store = "0.12.0"
parquet = { version = "55.0.0", default-features = false }
pgstac = { version = "0.3.0", path = "crates/pgstac" }
quote = "1.0"
reqwest = { version = "0.12.8", default-features = false, features = [
    "rustls-tls",
] }
rstest = "0.25.0"
rustls = { version = "0.23.22", default-features = false }
serde = "1.0"
serde_json = "1.0"
serde_urlencoded = "0.7.1"
stac = { version = "0.12.0", path = "crates/core" }
stac-api = { version = "0.7.0", path = "crates/api" }
stac-derive = { version = "0.2.0", path = "crates/derive" }
stac-duckdb = { version = "0.1.1", path = "crates/duckdb" }
stac-extensions = { version = "0.1.0", path = "crates/extensions" }
stac-io = { version = "0.1.0", path = "crates/io" }
stac-server = { version = "0.3.2", path = "crates/server" }
stac-validate = { version = "0.4.0", path = "crates/validate" }
syn = "2.0"
tempfile = "3.16"
thiserror = "2.0"
tokio = "1.44"
tokio-postgres = "0.7.12"
tokio-postgres-rustls = "0.13.0"
tokio-stream = "0.1.16"
tokio-test = "0.4.4"
tower = "0.5.1"
tower-http = "0.6.1"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "tracing-log",
] }
tracing-indicatif = "0.3.9"
url = "2.3"
webpki-roots = "1.0.0"
