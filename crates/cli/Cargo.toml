[package]
name = "stac-cli"
description = "Command line interface for stac-rs"
version = "0.4.1"
keywords = ["geospatial", "stac", "metadata", "geo", "raster"]
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
categories.workspace = true
rust-version.workspace = true

[features]
default = ["pgstac"]
duckdb = ["dep:stac-duckdb", "dep:duckdb"]
pgstac = ["stac-server/pgstac", "dep:pgstac"]
python = ["dep:pyo3", "pgstac"]

[dependencies]
axum.workspace = true
clap = { workspace = true, features = ["derive"] }
duckdb = { workspace = true, optional = true, features = [
    "bundled",
] } # We have this dependency only to allow us to bundle it
object_store.workspace = true
openssl.workspace = true # same as duckdb, these openssls are just for bundling
openssl-src.workspace = true
pgstac = { workspace = true, optional = true }
pyo3 = { workspace = true, optional = true }
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
stac = { workspace = true, features = [
    "geoparquet-compression",
    "object-store-all",
    "reqwest",
    "validate",
] }
stac-api = { workspace = true, features = ["client"] }
stac-duckdb = { workspace = true, optional = true }
stac-server = { workspace = true, features = ["axum"] }
stac-types.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = [
    "macros",
    "io-std",
    "rt-multi-thread",
    "fs",
] }
tokio-stream.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
url.workspace = true

[dev-dependencies]
assert_cmd.workspace = true
tokio-test.workspace = true

[lib]
crate-type = ["lib", "cdylib"]

[[bin]]
name = "stacrs"
path = "src/main.rs"
doc = false
test = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
