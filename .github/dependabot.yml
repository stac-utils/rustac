version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: []
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: []
    groups:
      geoarrow:
        patterns:
          - "geoarrow-*"
          - "geoparquet"
          - "arrow-*"
          - "parquet"
      jsonschema:
        patterns:
          - "jsonschema"
          - "referencing"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: []
